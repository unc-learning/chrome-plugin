<!DOCTYPE html>
<html>
  <head>
    <link href="popup.css" rel="stylesheet" type="text/css" />
    <script src="popup.js"></script>
  </head>

  <body id="body">
    <div id="header">
      <img src="images/cyverse32.png" width="32" height="32" alt="" />&nbsp;
      <strong>Cyverse Tutorial Logger </strong>
    </div>
    <div id="user-info">
      <p id="cyverse-text">Anonymous ID<br /></p>
      <div id="input-section">
        <div id="input-section-left">
          <div id="input-div">
            <input id="input-field" class="input-field-item" />
          </div>
        </div>
        <div id="input-section-right">
          <div class="bubble">
            <span class="bubble-outer-dot">
              <span class="bubble-inner-dot"></span>
            </span>
          </div>
        </div>
      </div>
      <br />
    </div>
    <div id="button-div">
      <button id="submit-button" class="buttons">Submit</button>
      <button id="change-button" class="buttons">Change ID</button>
      <!--<button id="toggle-button" class="buttons">Toggle Logging</button>-->
    </div>
  </body>
</html>
